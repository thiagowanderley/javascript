<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../aula85-form/assets/style.css">
    <title>Validação</title>
</head>
<body>
    <section id="container">
        <h1>Formulario de cadastro</h1>

        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
        <form action="/" method="post" id="form">

            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" class="input">

            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" class="input">

            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" class="cpf input">

            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" id="usuario" class="input">

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" class="input">

            <label for="repetirSenha">Repetir Senha</label>
            <input type="password" name="repetirSenha" id="repetirSenha" class="input">

            <button type="submit">Enviar</button>

        </form>
    </section>

<script src="../exercicios/script.js"></script>
<script src="assets/script.js"></script>
</body>
</html>

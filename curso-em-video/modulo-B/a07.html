<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
<h1>Descubra sua idade</h1>
    <script>
        var ano = 2024
        var nas = Number(prompt('Que ano você nasceu?'))
        var idade = ano - nas
        document.write(`Sua idade é ${idade}`) 
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <section>
            <div id="frm">
                <form action="">
                    <label for="nasc">Ano de Nascimento:</label>
                    <input type="number" name="nasc" id="nasc">
                    <br>
                    <br>
                    Sexo:
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="sexo" id="masculino" value="M">
                    
                    <label for="feminino">Feminio</label>
                    <input type="radio" name="sexo" id="feminino" value="F">
                    <br>
                    <br>
                    <input id="btn" type="submit" value="Enviar">
                </form>
            </div>
            <div>
                <p>Preencha os dados acima para reproduzir a imagem</p>
                <p id="resultado">resultado</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
</head>
<body>
    <h1>Somando numeros</h1>
    <label for="num1">Digite um Numero</label>
    <input type="number" name="num1" id="num1">
    <br>
    <br>
    <label for="num2">Digite outro Numero</label>
    <input type="number" name="num2" id="num2">
    <br>
    <input type="submit" value="somar" onclick="somar()">
    
    <div id="res">Resultado</div>

    <script>
        
        function somar() {
            var n1 = document.querySelector('input#num1')
            var n2 = document.querySelector('input#num2')
            var res = document.querySelector('div#res')
            var r1 = Number(n1.value)
            var r2 = Number(n2.value)
            var x = r1 + r2
            res.innerText = `a soma de ${r1} + ${r2} Ã© igual a ${x}`
        }
    </script>
</body>
</html>

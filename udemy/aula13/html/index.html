<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nome = (prompt('Qual seu nome completo?'));

        document.body.innerHTML += `O seu nome é <strong>${nome}<strong/> <br/>`;
        document.body.innerHTML += `Seu nome tem ${nome.length} letras<br/>` 
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br/>`
        document.body.innerHTML += `Qual o primeiro indice da letra A no seu nome?: ${nome.indexOf('a')}<br/>`
        document.body.innerHTML += `Qual o ultimo indice da letra A no seu nome?${nome.lastIndexOf('a')}<br/>`
        document.body.innerHTML += `As ultimas letras do seu nome são?: ${nome.slice(-3, nome.length)}<br/>`
        document.body.innerHTML += `As palavras do seu nome são?: ${nome.split(' ')}<br/>`
        document.body.innerHTML += `Seu nome com letras maiúsculas é: ${nome.toUpperCase(nome)}<br/>`
        document.body.innerHTML += `Seu nome com letras minúsculas é: ${nome.toLowerCase()}`
    </script>
</body>
</html>

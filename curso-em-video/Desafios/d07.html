<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 07</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-weight: bold;
        }
        button {
            width: 200px;
            height: 100px;
        }

    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <button id="btn">Converter</button>
    <div id="res">Clique no botão acima para iniciar</div>

    <script>
        btn.addEventListener('click', medida)

        function medida() { 
            var btn = document.getElementById('btn')
            var res = document.getElementById('res')
            var cel = Number(prompt('Digite a temperatura em C° (Celsius)'))
            var kel = cel + 273.15
            var fr = (cel*9/5) + 32

            res.innerHTML = `
            
            <h1>A temperatura de ${cel} °C, corresponde a:</h1>
            <p> ${kel}°K (Kelvin)</p>
            <p> ${fr}°F (Fahrenheit)</p>

            `
        }
    </script>
</body>
</html>

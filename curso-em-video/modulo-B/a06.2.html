<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis</title>
</head>
<body>
    <script>
        var nome = String(prompt('qual seu nome')) //
        var idade = Number(prompt('qual sua idade')) //
        document.write(`Ola ${nome.toUpperCase()}, voce tem ${idade} anos e seu nome tem ${nome.length} letras`) //

        /*
      -  Podemos definir o tipo de conteudo de uma var como o exemplo acima onde antes do prompt colocamos se seria uma string ou um number

      - Podemos usar a funcÃ£o "document.write" para represenatar o conteudo na tela, sem ter que usar o "alert"

      - toUpperCase() -> serve para deixar a variavel definida em maiusculo
        */
    </script>
</body>
</html>
